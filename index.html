<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ancoria Exercises</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <h1>Lamps Exercise</h1>

            <form id="lampsForm">
                <div class="mb-3">
                    <label for="lampsArrayInput" class="form-label">Lamps Array (comma-separated)</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lampsArrayInput"
                        placeholder="e.g. 1,0,0,0,0,1,0,0"
                        required="true"
                    />
                </div>
                <div class="mb-3">
                    <label for="lampsDaysInput" class="form-label">Number of Days</label>
                    <input
                        type="number"
                        class="form-control"
                        id="lampsDaysInput"
                        placeholder="e.g. 2"
                        required="true"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Run Lamps</button>
            </form>

            <div id="lampsResultSection" class="mt-4">
                <div class="mb-3" id="lampsResultsContainer">
                    <label for="lampsResultsInput" class="form-label">Results</label>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>GCD Exercise</h1>

            <form id="gcdForm">
                <div class="mb-3">
                    <label for="gcdNumInput" class="form-label">Number N</label>
                    <input type="number" class="form-control" id="gcdNumInput" placeholder="e.g. 5" required="true" />
                </div>
                <div class="mb-3">
                    <label for="gcdArrayInput" class="form-label">Number of Days</label>
                    <input
                        type="text"
                        class="form-control"
                        id="gcdArrayInput"
                        placeholder="e.g. 2, 4, 6, 8, 10"
                        required="true"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Run Gcd</button>
            </form>

            <div id="gcdResultSection" class="mt-4">
                <div class="mb-3" id="gcdResultsContainer">
                    <label for="gcdResultsInput" class="form-label">Results</label>
                </div>
            </div>
        </div>

        <script src="lamps.js"></script>
        <script src="gcds.js"></script>
    </body>
</html>
